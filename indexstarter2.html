            </div>
            <!-- in his example, this is where the function shows up -->

                        <p id = "temp"></p>
                        <p id = "humidity"></p>
                        <p id = "windSpeed"></p>
                        <p id = "uvIndex"></p>
                      </div>
                    </div>
                
        </div>
