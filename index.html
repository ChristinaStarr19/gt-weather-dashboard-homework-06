<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <h1 class="header ">Weather Dashboard</h1>
        </nav>

        <div class="row">
            <div class="col-sm-4 card sidecard">
                <h3 class="card-title">Search for a city</h3>
                <form id="city-form">
                    <label for="city-input"></label>
                    <input type="text" id="city-name">
                    <input id="add-city" type="submit" value="Search">
                </form>
            
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Latest searches</li>
                </ul>
                    

            </div>
            <div class="col-sm-8 currentCity">
                <div class="jumbotron">
                    <div class="jumbotron">
                     <h3 class=" currentCityName"><img id= "iconPic"></h3>
                     <img id= "icon">
                     <p id = "temp"></p>
                     <p id = "humidity"></p>
                     <p id = "windSpeed"></p>
                     <p id = "uvIndex"></p>
                   </div>
                 </div>
                 <div class = "row">
    
                    <div class="fiveDayWeather col-sm-2 mx-2">
                        <div class="card cardlittle" style="width: 10rem;height: 10rem;">
                            <div class="card-body">
                                <h5 class="card-title" id="day1"></h5>
                                <img id="icon1">
                                <p id="temp1"></p>
                                <p id="humidity1"></p>
                            </div>
                        </div>
                    </div>
                    <div class="fiveDayWeather col-sm-2 mx-2">
                        <div class="card cardlittle" style="width: 10rem;height: 10rem;">
                            <div class="card-body">
                                <h5 class="card-title" id="day2"></h5>
                                <img id="icon2">
                                <p id="temp2"></p>
                                <p id="humidity2"></p>
                            </div>
                        </div>
                    </div>
                    <div class="fiveDayWeather col-sm-2 mx-2">
                        <div class="card cardlittle" style="width: 10rem;height: 10rem;">
                            <div class="card-body">
                                <h5 class="card-title" id="day3"></h5>
                                <img id="icon3">
                                <p id="temp3"></p>
                                <p id="humidity3"></p>
                               
                               
                            </div>
                        </div>
                    </div>
                    <div class="fiveDayWeather col-sm-2 mx-2">
                        <div class="card cardlittle" style="width: 10rem;height: 10rem;">
                            <div class="card-body">
                                <h5 class="card-title" id="day4"></h5>
                                <img id="icon4">
                                <p id="temp4"></p>
                                <p id="humidity4"></p>
                            </div>
                        </div>
                    </div>
                    <div class="fiveDayWeather col-sm-2 mx-2">
                        <div class="card cardlittle" style="width: 10rem; height: 10rem;">
                            <div class="card-body">
                                <h5 class="card-title" id="day5"></h5>
                                <img id="icon5">
                                <p id="temp5"></p>
                                <p id="humidity5"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</body>
</html>
